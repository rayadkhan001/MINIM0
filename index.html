<!DOCTYPE html>
<html lang="en">
<head>
	<title>Minim0</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- google fonts starts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">

	<!-- custom css link -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<!-- header start -->
	<header>
		<div class="container">
			<div class="logo">
				<img src="img/logo.jpg" alt="Minim0">
			</div>
			<nav class="menu">
				<ul>
					<li><a href="#">lifestyle</a></li>
					<li><a href="#">photodiary</a></li>
					<li><a href="#">music</a></li>
					<li><a href="#">travel</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!-- header end -->


	<!-- banner start -->
	<section class="banner">
		<div class="container">
			<div class="b-img">
				<img src="img/b-img.jpg" alt="Minim0">
			</div>
		</div>
	</section>
	<!-- banner end -->



	<!-- news start -->
	<section class="news">
		<div class="container2">
			<div class="signup">
				<h1 class="title s-h1">Sign up for our newsletter!</h1>
				<form action="" method="" class="s-form">
					<input type="email" placeholder="Enter a valid email address.">
					<button type="submit">
						<img src="img/send-icon.png" alt="send">
					</button>
				</form>
			</div>
		</div>
	</section>
	<!-- news end -->


</body>
</html>
